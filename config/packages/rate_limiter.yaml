framework:
    rate_limiter:
        # Limit login attempts: 5 attempts per minute per IP
        login:
            policy: 'sliding_window'
            limit: 5
            interval: '1 minute'

        # Limit registration: 3 registrations per hour per IP
        registration:
            policy: 'sliding_window'
            limit: 3
            interval: '1 hour'

        # Global API rate limit: 100 requests per minute per IP
        api:
            policy: 'sliding_window'
            limit: 100
            interval: '1 minute'
